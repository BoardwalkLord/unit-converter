<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .converter {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        h2 {
            width: 100%;
            margin: 0 0 10px 0;
        }
        select, input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100px;
        }
        .output {
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>

    <div class="converter">
        <h2>Length</h2>
        <input type="number" id="lengthInput" placeholder="Enter value">
        <select id="lengthFrom">
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="ft">Feet</option>
            <option value="in">Inches</option>
        </select>
        <span>=</span>
        <input type="number" id="lengthOutput" class="output">
        <select id="lengthTo">
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="ft">Feet</option>
            <option value="in">Inches</option>
        </select>
    </div>

    <div class="converter">
        <h2>Area</h2>
        <input type="number" id="areaInput" placeholder="Enter value">
        <select id="areaFrom">
            <option value="sqm">Square Meters</option>
            <option value="sqkm">Square Kilometers</option>
            <option value="sqft">Square Feet</option>
            <option value="acre">Acres</option>
        </select>
        <span>=</span>
        <input type="number" id="areaOutput" class="output">
        <select id="areaTo">
            <option value="sqm">Square Meters</option>
            <option value="sqkm">Square Kilometers</option>
            <option value="sqft">Square Feet</option>
            <option value="acre">Acres</option>
        </select>
    </div>

    <div class="converter">
        <h2>Volume</h2>
        <input type="number" id="volumeInput" placeholder="Enter value">
        <select id="volumeFrom">
            <option value="l">Liters</option>
            <option value="ml">Milliliters</option>
            <option value="gal">Gallons (US)</option>
            <option value="cuft">Cubic Feet</option>
        </select>
        <span>=</span>
        <input type="number" id="volumeOutput" class="output">
        <select id="volumeTo">
            <option value="l">Liters</option>
            <option value="ml">Milliliters</option>
            <option value="gal">Gallons (US)</option>
            <option value="cuft">Cubic Feet</option>
        </select>
    </div>

    <div class="converter">
        <h2>Weight</h2>
        <input type="number" id="weightInput" placeholder="Enter value">
        <select id="weightFrom">
            <option value="kg">Kilograms</option>
            <option value="g">Grams</option>
            <option value="lb">Pounds</option>
            <option value="oz">Ounces</option>
        </select>
        <span>=</span>
        <input type="number" id="weightOutput" class="output">
        <select id="weightTo">
            <option value="kg">Kilograms</option>
            <option value="g">Grams</option>
            <option value="lb">Pounds</option>
            <option value="oz">Ounces</option>
        </select>
    </div>

    <div class="converter">
        <h2>Temperature</h2>
        <input type="number" id="temperatureInput" placeholder="Enter value">
        <select id="temperatureFrom">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <span>=</span>
        <input type="number" id="temperatureOutput" class="output">
        <select id="temperatureTo">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
    </div>

    <div class="converter">
        <h2>Time</h2>
        <input type="number" id="timeInput" placeholder="Enter value">
        <select id="timeFrom">
            <option value="s">Seconds</option>
            <option value="min">Minutes</option>
            <option value="h">Hours</option>
            <option value="d">Days</option>
        </select>
        <span>=</span>
        <input type="number" id="timeOutput" class="output">
        <select id="timeTo">
            <option value="s">Seconds</option>
            <option value="min">Minutes</option>
            <option value="h">Hours</option>
            <option value="d">Days</option>
        </select>
    </div>

    <div class="converter">
        <h2>Pressure</h2>
        <input type="number" id="pressureInput" placeholder="Enter value">
        <select id="pressureFrom">
            <option value="pa">Pascals</option>
            <option value="kpa">Kilopascals</option>
            <option value="bar">Bars</option>
            <option value="psi">PSI</option>
        </select>
        <span>=</span>
        <input type="number" id="pressureOutput" class="output">
        <select id="pressureTo">
            <option value="pa">Pascals</option>
            <option value="kpa">Kilopascals</option>
            <option value="bar">Bars</option>
            <option value="psi">PSI</option>
        </select>
    </div>

    <div class="converter">
        <h2>Energy</h2>
        <input type="number" id="energyInput" placeholder="Enter value">
        <select id="energyFrom">
            <option value="j">Joules</option>
            <option value="kj">Kilojoules</option>
            <option value="cal">Calories</option>
            <option value="wh">Watt-hours</option>
        </select>
        <span>=</span>
        <input type="number" id="energyOutput" class="output">
        <select id="energyTo">
            <option value="j">Joules</option>
            <option value="kj">Kilojoules</option>
            <option value="cal">Calories</option>
            <option value="wh">Watt-hours</option>
        </select>
    </div>

    <div class="converter">
        <h2>Power</h2>
        <input type="number" id="powerInput" placeholder="Enter value">
        <select id="powerFrom">
            <option value="w">Watts</option>
            <option value="kw">Kilowatts</option>
            <option value="hp">Horsepower</option>
        </select>
        <span>=</span>
        <input type="number" id="powerOutput" class="output">
        <select id="powerTo">
            <option value="w">Watts</option>
            <option value="kw">Kilowatts</option>
            <option value="hp">Horsepower</option>
        </select>
    </div>

    <div class="converter">
        <h2>Speed</h2>
        <input type="number" id="speedInput" placeholder="Enter value">
        <select id="speedFrom">
            <option value="mps">Meters/Second</option>
            <option value="kmph">Kilometers/Hour</option>
            <option value="mph">Miles/Hour</option>
            <option value="knot">Knots</option>
        </select>
        <span>=</span>
        <input type="number" id="speedOutput" class="output">
        <select id="speedTo">
            <option value="mps">Meters/Second</option>
            <option value="kmph">Kilometers/Hour</option>
            <option value="mph">Miles/Hour</option>
            <option value="knot">Knots</option>
        </select>
    </div>

    <div class="converter">
        <h2>Electrical Current</h2>
        <input type="number" id="currentInput" placeholder="Enter value">
        <select id="currentFrom">
            <option value="a">Amperes</option>
            <option value="ma">Milliamperes</option>
            <option value="ka">Kiloamperes</option>
        </select>
        <span>=</span>
        <input type="number" id="currentOutput" class="output">
        <select id="currentTo">
            <option value="a">Amperes</option>
            <option value="ma">Milliamperes</option>
            <option value="ka">Kiloamperes</option>
        </select>
    </div>

    <script>
        // Conversion Functions
        const converters = {
            length: {
                forward: (value, from, to) => {
                    const toMeters = { 'm': value, 'km': value * 1000, 'ft': value * 0.3048, 'in': value * 0.0254 };
                    const meters = toMeters[from];
                    const fromMeters = { 'm': meters, 'km': meters / 1000, 'ft': meters / 0.3048, 'in': meters / 0.0254 };
                    return fromMeters[to];
                },
                reverse: (value, from, to) => {
                    const toMeters = { 'm': value, 'km': value * 1000, 'ft': value * 0.3048, 'in': value * 0.0254 };
                    const meters = toMeters[to];
                    const fromMeters = { 'm': meters, 'km': meters * 1000, 'ft': meters * 0.3048, 'in': meters * 0.0254 };
                    return fromMeters[from];
                }
            },
            area: {
                forward: (value, from, to) => {
                    const toSqm = { 'sqm': value, 'sqkm': value * 1e6, 'sqft': value * 0.092903, 'acre': value * 4046.86 };
                    const sqm = toSqm[from];
                    const fromSqm = { 'sqm': sqm, 'sqkm': sqm / 1e6, 'sqft': sqm / 0.092903, 'acre': sqm / 4046.86 };
                    return fromSqm[to];
                },
                reverse: (value, from, to) => {
                    const toSqm = { 'sqm': value, 'sqkm': value * 1e6, 'sqft': value * 0.092903, 'acre': value * 4046.86 };
                    const sqm = toSqm[to];
                    const fromSqm = { 'sqm': sqm, 'sqkm': sqm * 1e6, 'sqft': sqm * 0.092903, 'acre': sqm * 4046.86 };
                    return fromSqm[from];
                }
            },
            volume: {
                forward: (value, from, to) => {
                    const toLiters = { 'l': value, 'ml': value / 1000, 'gal': value * 3.78541, 'cuft': value * 28.3168 };
                    const liters = toLiters[from];
                    const fromLiters = { 'l': liters, 'ml': liters * 1000, 'gal': liters / 3.78541, 'cuft': liters / 28.3168 };
                    return fromLiters[to];
                },
                reverse: (value, from, to) => {
                    const toLiters = { 'l': value, 'ml': value * 1000, 'gal': value * 3.78541, 'cuft': value * 28.3168 };
                    const liters = toLiters[to];
                    const fromLiters = { 'l': liters, 'ml': liters / 1000, 'gal': liters * 3.78541, 'cuft': liters * 28.3168 };
                    return fromLiters[from];
                }
            },
            weight: {
                forward: (value, from, to) => {
                    const toKg = { 'kg': value, 'g': value / 1000, 'lb': value * 0.453592, 'oz': value * 0.0283495 };
                    const kg = toKg[from];
                    const fromKg = { 'kg': kg, 'g': kg * 1000, 'lb': kg / 0.453592, 'oz': kg / 0.0283495 };
                    return fromKg[to];
                },
                reverse: (value, from, to) => {
                    const toKg = { 'kg': value, 'g': value * 1000, 'lb': value * 0.453592, 'oz': value * 0.0283495 };
                    const kg = toKg[to];
                    const fromKg = { 'kg': kg, 'g': kg / 1000, 'lb': kg * 0.453592, 'oz': kg * 0.0283495 };
                    return fromKg[from];
                }
            },
            temperature: {
                forward: (value, from, to) => {
                    const toCelsius = { 'c': value, 'f': (value - 32) * 5/9, 'k': value - 273.15 };
                    const celsius = toCelsius[from];
                    const fromCelsius = { 'c': celsius, 'f': (celsius * 9/5) + 32, 'k': celsius + 273.15 };
                    return fromCelsius[to];
                },
                reverse: (value, from, to) => {
                    const toCelsius = { 'c': value, 'f': (value - 32) * 5/9, 'k': value - 273.15 };
                    const celsius = toCelsius[to];
                    const fromCelsius = { 'c': celsius, 'f': (celsius * 9/5) + 32, 'k': celsius + 273.15 };
                    return fromCelsius[from];
                }
            },
            time: {
                forward: (value, from, to) => {
                    const toSeconds = { 's': value, 'min': value * 60, 'h': value * 3600, 'd': value * 86400 };
                    const seconds = toSeconds[from];
                    const fromSeconds = { 's': seconds, 'min': seconds / 60, 'h': seconds / 3600, 'd': seconds / 86400 };
                    return fromSeconds[to];
                },
                reverse: (value, from, to) => {
                    const toSeconds = { 's': value, 'min': value * 60, 'h': value * 3600, 'd': value * 86400 };
                    const seconds = toSeconds[to];
                    const fromSeconds = { 's': seconds, 'min': seconds / 60, 'h': seconds / 3600, 'd': seconds / 86400 };
                    return fromSeconds[from];
                }
            },
            pressure: {
                forward: (value, from, to) => {
                    const toPa = { 'pa': value, 'kpa': value * 1000, 'bar': value * 1e5, 'psi': value * 6894.76 };
                    const pa = toPa[from];
                    const fromPa = { 'pa': pa, 'kpa': pa / 1000, 'bar': pa / 1e5, 'psi': pa / 6894.76 };
                    return fromPa[to];
                },
                reverse: (value, from, to) => {
                    const toPa = { 'pa': value, 'kpa': value * 1000, 'bar': value * 1e5, 'psi': value * 6894.76 };
                    const pa = toPa[to];
                    const fromPa = { 'pa': pa, 'kpa': pa / 1000, 'bar': pa / 1e5, 'psi': pa / 6894.76 };
                    return fromPa[from];
                }
            },
            energy: {
                forward: (value, from, to) => {
                    const toJoules = { 'j': value, 'kj': value * 1000, 'cal': value * 4.184, 'wh': value * 3600 };
                    const joules = toJoules[from];
                    const fromJoules = { 'j': joules, 'kj': joules / 1000, 'cal': joules / 4.184, 'wh': joules / 3600 };
                    return fromJoules[to];
                },
                reverse: (value, from, to) => {
                    const toJoules = { 'j': value, 'kj': value * 1000, 'cal': value * 4.184, 'wh': value * 3600 };
                    const joules = toJoules[to];
                    const fromJoules = { 'j': joules, 'kj': joules / 1000, 'cal': joules / 4.184, 'wh': joules / 3600 };
                    return fromJoules[from];
                }
            },
            power: {
                forward: (value, from, to) => {
                    const toWatts = { 'w': value, 'kw': value * 1000, 'hp': value * 745.7 };
                    const watts = toWatts[from];
                    const fromWatts = { 'w': watts, 'kw': watts / 1000, 'hp': watts / 745.7 };
                    return fromWatts[to];
                },
                reverse: (value, from, to) => {
                    const toWatts = { 'w': value, 'kw': value * 1000, 'hp': value * 745.7 };
                    const watts = toWatts[to];
                    const fromWatts = { 'w': watts, 'kw': watts / 1000, 'hp': watts / 745.7 };
                    return fromWatts[from];
                }
            },
            speed: {
                forward: (value, from, to) => {
                    const toMps = { 'mps': value, 'kmph': value / 3.6, 'mph': value / 2.237, 'knot': value / 1.944 };
                    const mps = toMps[from];
                    const fromMps = { 'mps': mps, 'kmph': mps * 3.6, 'mph': mps * 2.237, 'knot': mps * 1.944 };
                    return fromMps[to];
                },
                reverse: (value, from, to) => {
                    const toMps = { 'mps': value, 'kmph': value * 3.6, 'mph': value * 2.237, 'knot': value * 1.944 };
                    const mps = toMps[to];
                    const fromMps = { 'mps': mps, 'kmph': mps / 3.6, 'mph': mps / 2.237, 'knot': mps / 1.944 };
                    return fromMps[from];
                }
            },
            current: {
                forward: (value, from, to) => {
                    const toAmps = { 'a': value, 'ma': value / 1000, 'ka': value * 1000 };
                    const amps = toAmps[from];
                    const fromAmps = { 'a': amps, 'ma': amps * 1000, 'ka': amps / 1000 };
                    return fromAmps[to];
                },
                reverse: (value, from, to) => {
                    const toAmps = { 'a': value, 'ma': value * 1000, 'ka': value / 1000 };
                    const amps = toAmps[to];
                    const fromAmps = { 'a': amps, 'ma': amps / 1000, 'ka': amps * 1000 };
                    return fromAmps[from];
                }
            }
        };

        // Track last edited input for each category
        const lastEdited = {};

        // Update Function
        function updateConverter(category, source) {
            const input = document.getElementById(`${category}Input`);
            const from = document.getElementById(`${category}From`);
            const output = document.getElementById(`${category}Output`);
            const to = document.getElementById(`${category}To`);
            
            const inputValue = parseFloat(input.value);
            const outputValue = parseFloat(output.value);
            const fromUnit = from.value;
            const toUnit = to.value;

            if (source === 'input' && !isNaN(inputValue)) {
                const converted = converters[category].forward(inputValue, fromUnit, toUnit);
                output.value = converted.toFixed(2);
            } else if (source === 'output' && !isNaN(outputValue)) {
                const converted = converters[category].reverse(outputValue, fromUnit, toUnit);
                input.value = converted.toFixed(2);
            } else {
                if (source === 'input') output.value = '';
                if (source === 'output') input.value = '';
            }
        }

        // Setup Event Listeners
        function setupListeners(category) {
            const input = document.getElementById(`${category}Input`);
            const from = document.getElementById(`${category}From`);
            const output = document.getElementById(`${category}Output`);
            const to = document.getElementById(`${category}To`);
            
            input.addEventListener('input', () => {
                lastEdited[category] = 'input';
                updateConverter(category, 'input');
            });
            output.addEventListener('input', () => {
                lastEdited[category] = 'output';
                updateConverter(category, 'output');
            });
            from.addEventListener('change', () => updateConverter(category, lastEdited[category] || 'input'));
            to.addEventListener('change', () => updateConverter(category, lastEdited[category] || 'input'));
        }

        // Initialize all converters
        const categories = ['length', 'area', 'volume', 'weight', 'temperature', 'time', 'pressure', 'energy', 'power', 'speed', 'current'];
        categories.forEach(category => setupListeners(category));
    </script>
</body>
</html>
