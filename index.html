<!DOCTYPE html>
<html lang="en">
<head>

    <title>Unit Converter</title>

        }
        .converter {

            padding: 15px;
            background: white;

        }
        select, input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;

    </style>
</head>
